name: auto-release

on:
  push:
    branches:
      - master
    paths:
      - 'build.gradle'
      - 'gradle.properties'
      - 'src/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-24.04
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version changed
        id: check
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Read version from gradle.properties
          VERSION=$(grep "^mod_version=" gradle.properties | cut -d'=' -f2)
          echo "Mod version in gradle.properties: $VERSION"
          
          if [ "$LATEST_TAG" != "v$VERSION" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=v$VERSION" >> $GITHUB_OUTPUT
            echo "New version detected: v$VERSION"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "No version change"
          fi

  create-release:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: microsoft
          java-version: '21'

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Generate data
        run: ./gradlew runDatagen --no-daemon

      - name: Build release JAR
        run: ./gradlew build --no-daemon

      - name: Get JAR file
        id: jar
        run: |
          JAR_FILE=$(ls build/libs/*.jar | grep -v sources | head -1)
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "JAR file: $JAR_FILE"

      - name: Create Git tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a ${{ needs.check-version.outputs.version }} -m "Release ${{ needs.check-version.outputs.version }}"
          git push origin ${{ needs.check-version.outputs.version }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.check-version.outputs.version }}
          name: KimDog SMP ${{ needs.check-version.outputs.version }}
          body: |
            # Release ${{ needs.check-version.outputs.version }}
            
            KimDog SMP - Minecraft Fabric Mod
            
            This is an automatic release. Download the JAR file and place it in your mods folder.
          draft: false
          prerelease: false
          artifacts: ${{ steps.jar.outputs.jar_path }}
