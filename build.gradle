plugins {
	id 'net.fabricmc.fabric-loom-remap' version "${loom_version}"
	id 'maven-publish'
	id 'org.gradle.java-library'
	id 'com.modrinth.minotaur' version '2.+'
}

// Logging utilities (available to all tasks)
ext {
	logsDir = file("${rootDir}/logs")
	buildLogFile = new File(logsDir, "build-${new Date().format('yyyy-MM-dd_HH-mm-ss')}.log")
	buildLoggerRef = new FileWriter(buildLogFile, false)
}
if (!logsDir.exists()) logsDir.mkdirs()

def logToFile(String message) {
	buildLoggerRef.write("[${new Date().format('HH:mm:ss')}] ${message}\n")
	buildLoggerRef.flush()
}

def logSeparator(String title) {
	def separator = "â•" * 62
	def paddedTitle = "â•‘  ${title.padRight(58)}â•‘"
	logToFile(separator)
	logToFile(paddedTitle)
	logToFile(separator)
}

version = project.mod_version
group = project.maven_group

base {
	archivesName = project.archives_base_name
}

repositories {
	// Add repositories to retrieve artifacts from in here.
	// You should only use this when depending on other mods because
	// Loom adds the essential maven repositories to download Minecraft and libraries from automatically.
	// See https://docs.gradle.org/current/userguide/declaring_repositories.html
	// for more information about repositories.

	// ModMenu repository
	maven { url = "https://maven.terraformersmc.com/releases" }
	maven { url = "https://maven.shedaniel.me/" }

	// JEI (Just Enough Items) repositories - Official locations
	maven {
		// location of the maven that hosts JEI files since January 2023
		name = "Jared's maven"
		url = "https://maven.blamejared.com/"
	}
	maven {
		// location of a maven mirror for JEI files, as a fallback
		name = "ModMaven"
		url = "https://modmaven.dev"
	}
}

fabricApi {
	configureDataGeneration {
		client = true
	}
}

// Fix for Java 17+ datagen crashes
loom {
	runs {
		datagen {
			vmArgs(
				"--add-opens", "java.base/java.lang=ALL-UNNAMED",
				"--add-opens", "java.base/java.util=ALL-UNNAMED",
				"--add-opens", "java.base/sun.security.util=ALL-UNNAMED"
			)
		}
	}
}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_api_version}"

	// JSON library for web API - include in jar
	include "org.json:json:20240205"
	implementation "org.json:json:20240205"

	// Mod Menu - Configuration GUI integration (optional)
	modImplementation "com.terraformersmc:modmenu:17.0.0-beta.2"


	// JEI (Just Enough Items) integration - DISABLED until JEI updates to 1.21.11
	// Once JEI releases for 1.21.11, uncomment these lines and update jei_version in gradle.properties
	// modCompileOnly("mezz.jei:jei-${project.jei_mc_version}-fabric-api:${project.jei_version}")
	// modRuntimeOnly("mezz.jei:jei-${project.jei_mc_version}-fabric:${project.jei_version}")
}

processResources {
	inputs.property "version", project.version
	inputs.property "loader_version", project.loader_version
	inputs.property "minecraft_version", project.minecraft_version
	inputs.property "fabric_api_version", project.fabric_api_version

	filesMatching("fabric.mod.json") {
		expand "version": inputs.properties.version,
		       "loader_version": inputs.properties.loader_version,
		       "minecraft_version": inputs.properties.minecraft_version,
		       "fabric_api_version": inputs.properties.fabric_api_version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 21
	it.options.encoding = 'UTF-8'
	it.options.compilerArgs.addAll([
		'-Xlint:unchecked',
		'-Xlint:deprecation',
		'-Xlint:preview'
	])
}

java {
	// Sources JAR disabled - not needed after build
	// withSourcesJar()  // <- Commented out to skip unnecessary JAR generation

	sourceCompatibility = JavaVersion.VERSION_21
	targetCompatibility = JavaVersion.VERSION_21
}


jar {
	inputs.property "archivesName", project.base.archivesName

	from("LICENSE") {
		rename { "${it}_${inputs.properties.archivesName}"}
	}

